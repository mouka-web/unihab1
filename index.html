<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Paiement par Carte</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .payment-form {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      width: 400px;
    }

    .payment-form h2 {
      text-align: center;
      margin-bottom: 25px;
    }

    label {
      font-weight: bold;
      display: block;
      margin: 12px 0 5px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
    }

    .card-details {
      display: flex;
      gap: 10px;
    }

    .card-details input {
      flex: 1;
    }

    button {
      width: 100%;
      padding: 15px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="payment-form">
    <h2>Paiement sécurisé</h2>
    <form>
      <label for="name">Nom sur la carte</label>
      <input type="text" id="name" placeholder="Jean Dupont" required>

      <label for="card-number">Numéro de carte</label>
      <input type="text" id="card-number" placeholder="1234 5678 9012 3456" maxlength="19" required>

      <div class="card-details">
        <div>
          <label for="expiry">Expiration</label>
          <input type="text" id="expiry" placeholder="MM/AA" maxlength="5" required>
        </div>
        <div>
          <label for="cvv">CVV</label>
          <input type="text" id="cvv" placeholder="123" maxlength="4" required>
        </div>
      </div>

      <button type="submit">Payer</button>
    </form>
  </div>
</body>
</html>
